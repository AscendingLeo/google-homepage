<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google search engine web page</title>

</head>
<body>
    <header>
        <nav>
            <ul class="top-nav">
                <div class="top-left-nav">
                    <li>About</li>
                    <li>Store</li>

                    <li>Images</li>

</header>
<main>

    <button class="main-buttons">I'm Feeling Lucky</button>
</div>

</main>
    <footer>
        <nav>

            </ul>
        </nav>
    </footer>
</body>
</html>
